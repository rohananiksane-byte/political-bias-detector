services:
  - type: web
    name: political-bias-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.api:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true